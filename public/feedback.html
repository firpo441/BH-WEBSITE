<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: gray;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #444;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 10px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    header nav ul li a:hover {
      background-color: #666;
      border-radius: 4px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #333;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    #thank-you-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: green;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="STK-20250417-WA0001 (3).webp" alt="Bella's Heights Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Login.html">Login/Sign Up</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Feedback Form to Bella's Heights</h1>
    <form id="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>

      <input type="submit" value="Submit Feedback">
    </form>

    <div id="thank-you-message">Thank you for your feedback! ðŸ˜Š</div>
  </div>

  <script>
    const form = document.getElementById('feedback-form');
    const thankYouMessage = document.getElementById('thank-you-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      thankYouMessage.style.display = 'block';
      form.reset();
    });
  </script>

</body>

</html>
